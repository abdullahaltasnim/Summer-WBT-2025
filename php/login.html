<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="frame">
  
    <header class="topbar">
      <div class="brand">
        <svg class="logo" viewBox="0 0 64 32" aria-hidden="true">
          <path d="M4 28 L18 4 h8 L16 28 z" fill="#2bb34a"/>
          <path d="M36 4 L52 28 h-8 L28 4 z" fill="#2bb34a"/>
        </svg>
        <span class="brand-text"><span class="x">X</span>Company</span>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a><span class="sep">|</span>
        <a href="login.html">Login</a><span class="sep">|</span>
        <a href="registration.html">Registration</a>
      </nav>
    </header>


    <section class="content">
      <div class="login-card">
        <h2 class="title">LOGIN</h2>

        <form class="login-form" action="#" method="post">
          <div class="row">
            <label for="uname">User Name</label>
            <div class="colon">:</div>
            <input class="input" id="uname" name="username" type="text">
          </div>

          <div class="row">
            <label for="pass">Password</label>
            <div class="colon">:</div>
            <input class="input" id="pass" name="password" type="password">
          </div>

          <hr class="thin">

          <label class="remember">
            <input type="checkbox" name="remember"> Remember Me
          </label>

          <div class="btnbar">
            <button type="submit">Submit</button>
            <a class="forgot" href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </section>

    
    <footer class="footer">
      Copyright &copy; 2017
    </footer>
  </main>
</body>
</html>
