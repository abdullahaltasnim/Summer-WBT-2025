<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged In Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #000;
    }
    .header, .footer {
      border: 1px solid #000;
      padding: 10px;
    }
    .logo {
      display: inline-block;
      font-size: 28px;
      font-weight: bold;
    }
    .logo span {
      color: green;
      font-size: 40px;
    }
    .user-info {
      float: right;
      margin-top: 10px;
    }
    .user-info a {
      margin-left: 5px;
      text-decoration: none;
      color: purple;
    }
    .content {
      display: flex;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      min-height: 300px;
    }
    .sidebar {
      width: 250px;
      border-right: 1px solid #000;
      padding: 15px;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: purple;
    }
    .main {
      flex: 1;
      padding: 15px;
    }
    .footer {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <div class="logo"><span>X</span>Company</div>
    <div class="user-info">
      Logged in as <a href="#">Bob</a> | <a href="#">Logout</a>
    </div>
    <div style="clear: both;"></div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Account</h3>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">View Profile</a></li>
        <li><a href="#">Edit Profile</a></li>
        <li><a href="#">Change Profile Picture</a></li>
        <li><a href="#">Change Password</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <!-- Main Section -->
    <div class="main">
      <h3>Welcome Bob</h3>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Copyright Â© 2017
  </div>

</div>

</body>
</html>
