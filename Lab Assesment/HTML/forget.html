<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #000;
      padding: 20px;
    }
    .header, .footer {
      border: 1px solid #000;
      padding: 10px;
    }
    .logo {
      display: inline-block;
      font-size: 28px;
      font-weight: bold;
    }
    .logo span {
      color: green;
      font-size: 40px;
    }
    .nav {
      float: right;
    }
    .nav a {
      margin-left: 10px;
      text-decoration: none;
      color: purple;
    }
    .form-box {
      margin: 40px auto;
      border: 1px solid #000;
      padding: 20px;
      width: 350px;
      text-align: center;
    }
    .form-box h3 {
      margin-bottom: 15px;
    }
    .form-box input[type="text"] {
      width: 220px;
      padding: 5px;
      margin-left: 10px;
    }
    .form-box input[type="submit"] {
      margin-top: 15px;
      padding: 5px 12px;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">


  <div class="header">
    <div class="logo"><span>X</span>Company</div>
    <div class="nav">
      <a href="#">Home</a> |
      <a href="#">Login</a> |
      <a href="#">Registration</a>
    </div>
    <div style="clear: both;"></div>
  </div>

  
  <div class="form-box">
    <h3>FORGOT PASSWORD</h3>
    <form>
      <label>Enter Email:</label>
      <input type="text" name="email"><br><br>
      <input type="submit" value="Submit">
    </form>
  </div>


  <div class="footer">
    Copyright Â© 2017
  </div>

</div>

</body>
</html>
